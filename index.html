<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css">
</head>
<body>
    <ul data-bind="foreach: catList">
        <li data-bind="click: $parent.changeCurrentCat, text: name"></li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: level"></div>
        <div data-bind="text: clickCount"></div>
        <img alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/cat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
